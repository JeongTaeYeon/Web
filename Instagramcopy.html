<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #fafafa">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white"
      style="height: 79px"
    >
      <i
        class="fab fa-instagram"
        style="height: 25px; width: 25px; margin-left: 250px"
      ></i>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <span style="font-size: 29px; margin-left: 10px">|</span>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png"
              style="width: 103px; height: 40px"
            />
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0; mx-auto">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="검색"
            style="text-align: center"
            aria-label="Search"
          />
        </form>
      </div>
      <div>
        <i
          class="far fa-compass"
          style="height: 25px; width: 25px; margin-right: 24px"
        ></i>
        <i
          class="far fa-heart"
          style="height: 25px; width: 25px; margin-right: 24px"
        ></i>
        <i
          class="far fa-user"
          style="height: 25px; width: 25px; margin-right: 275px"
        ></i>
      </div>
    </nav>
    <div
      class="row"
      style="margin-left: 290px; width: 935px; height: 2000px; margin-top: 60px"
    >
      <div class="col-lg-8" style="width: 614px; height: 828px">
        <div style="height: 60px; padding: 16px">
          <img src="" />
        </div>

        <div style="height: 760px"></div>
      </div>
      <div class="col-lg-4" style="width: 293px; height: 754px">
        <div style="height: 62px"></div>
        <div style="height: 222.6px; margin: 4px 0px 0px"></div>
        <div style="height: 196.6px; margin: 12px 0px"></div>
        <div style="height: 122.6px; padding: 0px 0px 38px"></div>
      </div>
    </div>
  </body>
</html>
